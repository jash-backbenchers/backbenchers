<div class="row" ng-controller="editcontroller as vm">
<div class="col-sm-6 col-sm-offset-3">
<form   class="form" name="vm.upload_form">
    <div class="form-group">
        <label class="control-label col-sm-2" >Profile pic:</label>
        <div class="col-sm-10">
            <input 
                class="form-control"
                type="file" 
                ngf-select 
                ng-model="vm.file" 
                name="file" 
                ngf-pattern="'image/*'"
                accept="image/*" 
                ngf-max-size="3MB" 
                />
            </br>
        </div>
         <i ng-show="vm.upload_form.file.$error.required">*required</i><br>
            <i ng-show="vm.upload_form.file.$error.maxSize">File too large 
            {{vm.file.size / 1000000|number:1}}MB: max 3M</i>
           
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.uploadData.displayname" id="username" placeholder="Name" required>
            </br>
        </div>
    </div>
    
    
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="vm.submit()" class=" ghost btn ">Upload</button>
        </div>
    </div>
</form>
{{vm.progress}}
</div>
</div>
