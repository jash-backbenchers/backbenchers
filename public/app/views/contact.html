<div ng-app="myapp" class="container" ng-controller="contactcontroller as vm">
		<h1>contact list</h1>
		<div class="table-responsive">    	
		<table class="table">
		    <thead>
		      <tr>
		        <th><h4>Name</h4></th>
		        <th><h4>Email</h4></th>
		        <th><h4>Number</h4></th>
		        <th><h4>Action</h4></th>
		      </tr>
		    </thead>
		    <tbody>
		    	<tr>
		          <td><input class="form-control" ng-model="vm.contactData.name"></td>
		          <td><input class="form-control" ng-model="vm.contactData.email"></td>
		          <td><input class="form-control" ng-model="vm.contactData.number"></td>
		          <td><button class="btn btn-success" ng-click="vm.addContact()">Add Contact</button></td>
		          <td><button class="btn btn-info" ng-click="vm.update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="vm.clear()">Clear</button></td>
		        </tr>
		      <tr class="x" ng-repeat='contact in vm.contactlist'>
		        <td>{{contact.name}}</td>
		        <td>{{contact.email}}</td>
		        <td>{{contact.number}}</td>
		        <td><button class="btn btn-danger" ng-click="vm.delete(contact._id,$index)"><span class="glyphicon glyphicon-trash"></span></button></td>
		        <td><button class="btn btn-info" ng-click="vm.edit(contact._id,$index)"><span class="glyphicon glyphicon-edit"></span></button></td>
		         
		      </tr>
		    </tbody>
		  </table>
		</div>
	</div>
