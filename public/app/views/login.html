<div class="row compressed" ng-controller="maincontroller as login">
<div class="col-sm-6 col-sm-offset-3">
<div class="alert alert-danger" ng-show="login.message">
  <strong>Error !!!</strong> {{login.message}}
</div>
<form ng-submit='login.doLogin()' role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="username">Username:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" ng-model="login.loginData.username" id="username" placeholder="Enter email">
		    </br>
		</div>
	</div>
	<div class="row"></div>
	<div class="form-group">
	    <label class="control-label col-sm-2" for="pwd">Password:</label>
	    <div class="col-sm-10"> 
		    <input type="password" class="form-control" ng-model="login.loginData.password" id="pwd" placeholder="Enter password">
		</div>
	</div>
	<div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
		    <div class="checkbox">
	    	    <label><input type="checkbox"> Remember me</label>
			</div>
		</div>
	</div>
	<div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
		    <button type="submit" class="ghost btn ">Login</button>
		</div>
	</div>
</form>
</div>
</div>
