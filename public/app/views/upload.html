<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<form  ng-controller="uploadcontroller as vm" class="form" name="vm.upload_form" novalidate>
    <div class="form-group">
        <label class="control-label col-sm-2" >File:</label>
        <div class="col-sm-10">
            <input 
                class="form-control"
                type="file" 
                ngf-select 
                ng-model="vm.file" 
                name="file" 
                ngf-pattern="'application/pdf'"
                accept="*.pdf" 
                ngf-max-size="20MB" 
                />
            </br>
        </div>
         <i ng-show="vm.upload_form.file.$error.required">*required</i><br>
            <i ng-show="vm.upload_form.file.$error.maxSize">File too large 
            {{vm.file.size / 1000000|number:1}}MB: max 20M</i>
           
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.uploadData.displayname" id="username" placeholder="Enter a name for your pdf" maxlength="8" required>
            </br>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Tags:</label>
        <div class="col-sm-10"> 
            <input type="text" class="form-control" ng-model="vm.uploadData.tags"  placeholder="Tag your pdf">
        </div>
    </div>
    
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="vm.submit()" class=" ghost btn ">Upload</button>
        </div>
    </div>
</form>
{{vm.progress}}
</div>
</div>
