<div class="row compressed">
<div class="col-sm-6 col-sm-offset-3">
<form  ng-controller="uploadcontroller as uvm" ng-init="uvm.loaduser(vm.user)" class="form" name="uvm.upload_form" novalidate>
{{uvm.uploadData}}
    <div class="form-group">
        <label class="control-label col-sm-2" >File:</label>
        <div class="col-sm-10">
            <input 
                class="form-control"
                type="file" 
                ngf-select 
                ng-model="uvm.file" 
                name="file" 
                ngf-pattern="'application/pdf'"
                accept="*.pdf" 
                ngf-max-size="20MB" 
                />
            </br>
        </div>
         <i ng-show="uvm.upload_form.file.$error.required">*required</i><br>
            <i ng-show="uvm.upload_form.file.$error.maxSize">File too large 
            {{uvm.file.size / 1000000|number:1}}MB: max 20M</i>
           
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="uvm.uploadData.displayname" id="username" placeholder="Enter a name for your pdf" maxlength="15" required>
            </br>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Tags:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="uvm.uploadData.tags"  placeholder="Tag your pdf">
            </br>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Description:</label>
        <div class="col-sm-10">
            <input type="textarea" class="form-control" ng-model="uvm.uploadData.description"  placeholder="Say something...">
            </br>
        </div>
    </div>
   
    <div class="form-group">
        <label class="control-label col-sm-2" >Level:</label>
        <div class="col-sm-10"> 
            <select class="form-control" ng-model="uvm.uploadData.level"placeholder="Search">
                        <option value="1">Basic</option>
                        <option value="2">Acedamic</option>
                        <option value="3">Research</option>
                    </select>
        </div>
    </div>
    
    
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="uvm.submit()" class=" ghost btn ">Upload</button>
        </div>
    </div>
</form>
{{uvm.progress}}
</div>
</div>
