<div class="row" ng-controller="usercontroller as user">
<div class="col-sm-6 col-sm-offset-3">
<div class="alert alert-danger" ng-show="user.message">
  <strong>Sorry !!!</strong> {{user.message}}
</div>
<form class="form" ng-submit='user.signupuser()' role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="username">name:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" ng-model="user.userData.name" id="name" placeholder="Enter name">
		    </br>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="username">Username:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" ng-model="user.userData.username" id="username" placeholder="Enter username">
		    </br>
		</div>
	</div>
	<div class="form-group">
	    <label class="control-label col-sm-2" for="pwd">Password:</label>
	    <div class="col-sm-10"> 
		    <input type="password" class="form-control" ng-model="user.userData.password" id="pwd" placeholder="Enter password">
		</div>
	</div>
	<div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
		    <div class="checkbox">
	    	    <label><input type="checkbox"> Remember me</label>
			</div>
		</div>
	</div>
	<div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
		    <button type="submit" class=" ghost btn ">Signup</button>
		</div>
	</div>
</form>
</div>
</div>
