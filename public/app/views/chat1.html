<div ng-controller="socketcontroller as vm">
	<div class="row">
		<div class="col-sm-8">
				<div class="row" ng-repeat="messsage in vm.messages">
					<div ng-class="">
						<span class="col-sm-4 col-sm-push-2 user"><b>{{messsage.user}}</b></span>
						<div class="col-sm-6 well well-sm ">
							<span  class="" >{{messsage.message}}</span>	
						</div>	
					</div>
										
				</div>
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="text" ng-model="vm.messageData"></input>
						<button ng-click="vm.msg()">message</button>
					</div>
				</div>
		</div>
		<div class="col-sm-4">
			<ul>
				<li ng-repeat="user in vm.users">
					<span><b>{{user}}</b></span>
				</li>
			</ul>
		</div>
	</div>
	
	
</div>
